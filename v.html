<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voice Note for My Princess</title>
  <link rel="icon" type="image/png" href="birthday tune\VP.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Elsie+Swash+Caps&family=Emilys+Candy&family=Sail&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #d8b4fe);
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      font-family: 'Sail', cursive;
    }

    h1 {
        font-family: 'Emilys Candy', cursive;
    }

    .header p {
        font-family: 'Sail', cursive;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
      z-index: 20;
    }

    .cd-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 15;
    }

    .cd {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      position: relative;
      animation: spin 5s linear infinite;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      border: 5px solid #ccc;
      overflow:hidden;
    }

    .cd::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 40px;
      height: 40px;
      background: #333;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
    }

    .cd-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      object-position: top center;
      z-index: 16;
    }

    .play-pause-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      width: 50px;
      height: 50px;
      background: #f472b6;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 20;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
      animation: counter-spin 5s linear infinite;
    }

    .play-pause-button svg {
      width: 24px;
      height: 24px;
      fill: #ffd700;
    }

    .music-waves {
      position: absolute;
      top: 28%;
      left: 40%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: none;
    }

    .wave {
      position: absolute;
      width: 320px;
      height: 320px;
      border: 2px solid #f8a5c2;
      border-radius: 50%;
      opacity: 0.6;
      animation: wave 3s ease-out infinite;
    }

    .wave:nth-child(2) { animation-delay: 1s; }
    .wave:nth-child(3) { animation-delay: 2s; }
    .wave:nth-child(4) { animation-delay: 0.5s; }
    .wave:nth-child(5) { animation-delay: 1.5s; }

    .note-structures {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 12;
      pointer-events: none;
      display: none;
    }

    .note-structures.active {
      display: block;
    }

    .note-shower {
      position: absolute;
      width: 100px;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23f8a5c2" d="M10 2a2 2 0 0 1 2 2v8a2 2 0 0 1-4 0V4a2 2 0 0 1 2-2z"/><path fill="%23ffd700" d="M12 12h4v2h-4z"/></svg>');
      box-shadow: 0 0 50px rgba(7, 37, 229, 0.5);
      animation: shower 5s linear infinite;
    }

    .note-shower:nth-child(odd) {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23ffd700" d="M10 2a2 2 0 0 1 2 2v8a2 2 0 0 1-4 0V4a2 2 0 0 1 2-2z"/><path fill="%23f472b6" d="M12 12h4v2h-4z"/></svg>');
    }

    .note-shower:nth-child(even) {
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path fill="%23f472b6" d="M10 2a2 2 0 0 1 2 2v8a2 2 0 0 1-4 0V4a2 2 0 0 1 2-2z"/><path fill="%23ffd700" d="M12 12h4v2h-4z"/></svg>');
    }

    .note-shower:nth-child(n) {
      top: -50px;
    }

    .note-shower:nth-child(1) { left: 3%; animation-delay: 0.1s; }
    .note-shower:nth-child(2) { left: 10%; animation-delay: 2.5s; }
    .note-shower:nth-child(3) { left: 17%; animation-delay: 4.0s; }
    .note-shower:nth-child(4) { left: 24%; animation-delay: 1.5s; }
    .note-shower:nth-child(5) { left: 31%; animation-delay: 3.0s; }
    .note-shower:nth-child(6) { left: 38%; animation-delay: 0.5s; }
    .note-shower:nth-child(7) { left: 45%; animation-delay: 2.0s; }
    .note-shower:nth-child(8) { left: 52%; animation-delay: 3.5s; }
    .note-shower:nth-child(9) { left: 59%; animation-delay: 1.0s; }
    .note-shower:nth-child(10) { left: 66%; animation-delay: 4.5s; }
    .note-shower:nth-child(11) { left: 73%; animation-delay: 0.8s; }
    .note-shower:nth-child(12) { left: 80%; animation-delay: 1.8s; }
    .note-shower:nth-child(13) { left: 87%; animation-delay: 1.3s; }
    .note-shower:nth-child(14) { left: 94%; animation-delay: 2.3s; }

    .ocean {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 150px;
      background: #0288d1;
      z-index: 7;
      overflow: hidden;
    }

    .ocean::before {
      content: '';
      position: absolute;
      width: 200%;
      height: 100px;
      background: linear-gradient(to right, rgba(255, 255, 255, 0.15), rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.15));
      top: -50px;
      animation: wave-flow 10s linear infinite;
    }

    .marine .letter-v {
    position: absolute;
    font-family: 'Elsie Swash Caps', cursive;
    font-size: 30px;
    color: #ffd700;
    animation: swim-letter 12s ease-in-out infinite;
    }

    .marine .letter-v.jumping {
        animation: swim-letter 12s ease-in-out infinite, jump-letter 3s ease-in-out infinite;
    }

    .marine .letter-v:nth-child(1) { left: 5%; bottom: 15px; animation-delay: 0.5s; }
    .marine .letter-v:nth-child(2) { left: 20%; bottom: 60px; animation-delay: 1.0s; }
    .marine .letter-v:nth-child(3) { left: 35%; bottom: 20px; animation-delay: 1.5s; }
    .marine .letter-v:nth-child(4) { left: 50%; bottom: 50px; animation-delay: 2.0s; }
    .marine .letter-v:nth-child(5) { left: 65%; bottom: 30px; animation-delay: 2.5s; }
    .marine .letter-v:nth-child(6) { left: 80%; bottom: 70px; animation-delay: 3.0s; }
    .marine .letter-v:nth-child(7) { left: 95%; bottom: 25px; animation-delay: 3.5s; }

  .heart-link {
    position: fixed;
    bottom: 20px;
    right: 20px;
    width: 40px;
    height: 40px;
    background-color: #f472b6;
    z-index: 10;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4);
    animation: pulse 2s ease-in-out infinite, float 4s ease-in-out infinite;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }
  .heart-link::before,
  .heart-link::after {
    content: '';
    position: absolute;
    width: 40px;
    height: 40px;
    background-color: #f472b6;
    border-radius: 20px;
    z-index: 10;
    transition: background-color 0.3s ease;
  }
  .heart-link::before {
    top: -20px;
    left: 0;
  }
  .heart-link::after {
    left: 20px;
    top: 0;
    z-index: 9;
  }
  .heart-link:hover {
    animation: small-pulse 0.7s infinite;
    background-color: #ff0000;
  }
  .heart-link:hover::before,
  .heart-link:hover::after {
    background-color: #ff0000;
  }
  .heart-link span {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) rotate(45deg);
    font-family: 'Emilys Candy', cursive;
    font-size: 25px;
    color: #ffd700;
    text-shadow: 0 0 5px rgb(201, 215, 4);
    z-index: 11;
    transition: transform 0.3s ease, color 0.3s ease;
  }
  .heart-link:hover span {
    transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
    color: #facc15;
  }
  .heart-link.sparkle::after {
    content: '';
    position: absolute;
    width: 120%;
    height: 120%;
    background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 10%, transparent 70%);
    opacity: 0;
    border-radius: 50%;
    transform: scale(0);
    z-index: 9;
  }
  .heart-link:hover.sparkle::after {
    animation: sparkle 0.6s ease-out;
  }
  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4); }
    50% { transform: rotate(-45deg) scale(1.05); box-shadow: 0 0 20px rgba(244, 114, 182, 1), 0 0 30px rgba(255, 255, 255, 0.6); }
    100% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4); }
  }
  @keyframes small-pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.05); }
    100% { transform: rotate(-45deg) scale(1); }
  }
  @keyframes float {
    0% { transform: rotate(-45deg) translateY(0); }
    50% { transform: rotate(-45deg) translateY(-10px); }
    100% { transform: rotate(-45deg) translateY(0); }
  }
  @keyframes sparkle {
    0% { transform: scale(0); opacity: 0.9; }
    100% { transform: scale(1.8); opacity: 0; }
  }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes counter-spin {
      0% { transform: translate(-50%, -50%) rotate(360deg); }
      100% { transform: translate(-50%, -50%) rotate(0deg); }
    }

    @keyframes wave {
      0% { transform: scale(1); opacity: 0.6; }
      100% { transform: scale(2.5); opacity: 0; }
    }

    @keyframes shower {
      0% { top: -50px; opacity: 1; }
      100% { top: 100vh; opacity: 0; }
    }

    @keyframes wave-flow {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }

    @keyframes swim-letter {
      0%, 100% { transform: translate(0, 0); }
      25% { transform: translate(20px, -10px); }
      50% { transform: translate(-15px, 20px); }
      75% { transform: translate(10px, -5px); }
    }

    @keyframes jump-letter {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-50px); }
    }
  </style>
</head>
<body>
  <!-- Existing voice note audio -->
  <audio id="voice-note">
    <source src="birthday tune/Voice_note.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="header">
    <h1 class="text-5xl md:text-7xl text-pink-600 font-[Emilys_Candy] drop-shadow-lg">V -Voice Note for My Princess</h1>
    <p class="text-xl md:text-2xl mt-2 text-white font-light">A special message from my heart to yours</p>
  </div>

  <div class="cd-container">
    <div class="cd">
      <img src="birthday tune/CD.jpg" alt="CD Art" class="cd-image" />
    </div>
    <div class="play-pause-button" onclick="togglePlayPause()">
      <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M8 5v14l11-7z" />
      </svg>
    </div>
  </div>

  <div class="music-waves" id="waves">
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
    <div class="wave"></div>
  </div>

  <div class="note-structures">
    <div class="note-shower"></div>
    <div class="note-shower"></div>
    <div class="note-shower"></div>
    <div class="note-shower"></div>
    <div class="note-shower"></div>
  </div>

  <div class="ocean">
    <div class="marine">
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
      <span class="letter-v">V</span>
    </div>
  </div>

  <a href="a.html" class="heart-link" onclick="triggerConfetti()">
    <span>A</span>
  </a>

  <script>
  const audio = document.getElementById('voice-note');
  const playIcon = document.getElementById('play-icon');
  const waves = document.getElementById('waves');
  const jumpingLetters = document.querySelectorAll('.marine .letter-v');


  function togglePlayPause() {
    if (audio.paused) {
      audio.play();
      playIcon.innerHTML = '<path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>';
      waves.style.display = 'block';

      // Add jumping animation
      jumpingLetters.forEach(letter => letter.classList.add('jumping'));
    } else {
      audio.pause();
      playIcon.innerHTML = '<path d="M8 5v14l11-7z" />';
      waves.style.display = 'none';

      // Remove jumping animation
      jumpingLetters.forEach(letter => letter.classList.remove('jumping'));
    }
  }

  // Ensure background music attempts to play on page load (muted initially)
  document.addEventListener('DOMContentLoaded', () => {
    bgMusic.play().then(() => {
      console.log('Background music autoplay started (muted)');
    }).catch(error => {
      console.error('Background music autoplay failed:', error.message);
    });
  });
</script>
</body>
</html>
