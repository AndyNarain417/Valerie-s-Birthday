<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Princess - A</title>
  <link rel="icon" type="image/png" href="birthday tune\VP.png">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Londrina+Shadow&family=Emilys+Candy&family=Sail&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #d8b4fe);
      min-height: 100vh;
      font-family: 'Sail', cursive;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
      z-index: 10;
    }

    .header h1 {
      font-family: 'Emilys Candy', cursive;
    }

    .header p {
      font-family: 'Sail', cursive;
    }

    /* Music Square Styles */
    .music-square {
      position: fixed;
      bottom: 90px;
      right: 20px;
      left: auto;
      width: 150px;
      height: 150px;
      background: #ffffff;
      border: 2px solid #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.7);
      z-index: 12;
      animation: float 4s ease-in-out infinite;
      overflow: hidden;
    }

    .music-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .music-bars {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 5px;
    }

    .bar {
      width: 8px;
      height: 5px;
      background: #126be8;
      animation: music-bar 0.8s ease-in-out infinite;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    /* Hearts Shower Styles */
    .hearts-shower {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .heart-shower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff0000;
      transform: rotate(-45deg);
      animation: heart-shower 3.5s linear infinite;
      box-shadow: 0 0 8px rgba(244, 114, 182, 0.7);
    }

    .heart-shower::before,
    .heart-shower::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff0000;
      border-radius: 10px;
    }

    .heart-shower::before {
      top: -10px;
      left: 0;
    }

    .heart-shower::after {
      left: 10px;
      top: 0;
    }

    .heart-shower:nth-child(1) { left: 12%; animation-delay: 0.5s; }
    .heart-shower:nth-child(2) { left: 22%; animation-delay: 1.8s; }
    .heart-shower:nth-child(3) { left: 32%; animation-delay: 0.9s; }
    .heart-shower:nth-child(4) { left: 42%; animation-delay: 2.3s; }
    .heart-shower:nth-child(5) { left: 52%; animation-delay: 0.3s; }
    .heart-shower:nth-child(6) { left: 62%; animation-delay: 1.1s; }
    .heart-shower:nth-child(7) { left: 72%; animation-delay: 0.6s; }
    .heart-shower:nth-child(8) { left: 82%; animation-delay: 2.5s; }
    .heart-shower:nth-child(9) { left: 92%; animation-delay: 1.5s; }
    .heart-shower:nth-child(10) { left: 17%; animation-delay: 0.7s; }

    /* Subtitle Styles */
    .subtitle {
      position: fixed;
      bottom: 20px;
      right: 0;
      width: auto;
      max-width: 95vw; /* Increased to allow more space for long text */
      padding: 0.5rem 1.5rem;
      background: rgba(248, 24, 4, 0.8);
      color: #ffffff;
      font-family: 'Sail', cursive;
      font-size: 1.2rem;
      text-align: left;
      border-radius: 5px;
      box-shadow: 0 0 8px rgba(248, 24, 4, 0.8);
      z-index: 10;
      white-space: nowrap;
      display: none;
      box-sizing: content-box; /* Ensure padding doesn't shrink content */
    }

    .subtitle.active {
      display: block;
    }

    .subtitle:hover {
      background: #ff0000;
      color: #facc15;
    }

    /* Card Container and Text Display */
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
      margin-top: 2rem;
    }

    .card-container .card:nth-child(5) { grid-column-start: 1; grid-row-start: 2; }
    .card-container .card:nth-child(6) { grid-column-start: 2; grid-row-start: 2; }
    .card-container .card:nth-child(7) { grid-column-start: 3; grid-row-start: 2; }
    .card-container .text-display { grid-column-start: 4; grid-row-start: 2; }

    .text-display {
      width: 250px;
      height: 350px;
      background: #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      font-family: 'Sail', cursive;
      font-size: 1.2rem;
      color: #ffffff;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .text-display:hover {
      background: #ff0000;
      color: #facc15;
    }

    /* Flip Card Styles */
    .card {
      perspective: 1000px;
      width: 250px;
      height: 350px;
      cursor: pointer;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      background: #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
    }

    .card:hover .card-inner {
      background: #ff0000;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-back {
      background: #f472b6;
      transform: rotateY(180deg);
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #ffffff;
      text-align: center;
    }

    .card:hover .card-back {
      background: #ff0000;
      color: #facc15;
    }

    .heart-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 40px;
      height: 40px;
      background-color: #f472b6;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4);
      animation: pulse 2s ease-in-out infinite, float 4s ease-in-out infinite;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .heart-link::before,
    .heart-link::after {
      content: '';
      position: absolute;
      width: 40px;
      height: 40px;
      background-color: #f472b6;
      border-radius: 20px;
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .heart-link::before {
      top: -20px;
      left: 0;
    }

    .heart-link::after {
      left: 20px;
      top: 0;
      z-index: 9;
    }

    .heart-link:hover {
      animation: small-pulse 0.7s infinite;
      background-color: #ff0000;
    }

    .heart-link:hover::before,
    .heart-link:hover::after {
      background-color: #ff0000;
    }

    .heart-link span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-family: 'Emilys Candy', cursive;
      font-size: 25px;
      color: #ffd700;
      text-shadow: 0 0 5px rgb(201, 215, 4);
      z-index: 11;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .heart-link:hover span {
      transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
      color: #facc15;
    }

    .heart-link.sparkle::after {
      content: '';
      position: absolute;
      width: 120%;
      height: 120%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 10%, transparent 70%);
      opacity: 0;
      border-radius: 50%;
      transform: scale(0);
      z-index: 9;
    }

    .heart-link:hover.sparkle::after {
      animation: sparkle 0.6s ease-out;
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4); }
      50% { transform: rotate(-45deg) scale(1.05); box-shadow: 0 0 20px rgba(244, 114, 182, 1), 0 0 30px rgba(255, 255, 255, 0.6); }
      100% { transform: rotate(-45deg) scale(1); box-shadow: 0 0 15px rgba(244, 114, 182, 0.9), 0 0 25px rgba(255, 255, 255, 0.4); }
    }

    @keyframes small-pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.05); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    @keyframes float {
      0% { transform: rotate(-45deg) translateY(0); }
      50% { transform: rotate(-45deg) translateY(-10px); }
      100% { transform: rotate(-45deg) translateY(0); }
    }

    @keyframes sparkle {
      0% { transform: scale(0); opacity: 0.9; }
      100% { transform: scale(1.8); opacity: 0; }
    }

    @keyframes subtitle {
      0% {
        transform: translateX(0);
        opacity: 1;
      }
      90% {
        transform: translateX(calc(-100% - 100vw));
        opacity: 1;
      }
      100% {
        transform: translateX(calc(-100% - 100vw));
        opacity: 0;
      }
    }

    @keyframes heart-shower {
      0% { transform: translateY(-10vh) rotate(-45deg) scale(1); opacity: 1; }
      50% { transform: translateY(50vh) rotate(-45deg) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(-45deg) scale(0.9); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes music-bar {
      0% { height: 5px; }
      50% { height: 20px; }
      100% { height: 5px; }
    }
  </style>
</head>
<body>
  <audio id="bg-music" autoplay loop muted>
    <source src="Songs/Love Me Like You Do.mp3" type="audio/mp3">

  <div class="hearts-shower">

  <div class="card-container">
    <!-- Card 1: First row, first column -->
    <div class="card flipped" data-text="A moment of joy captured in time." data-subtitle="June 17, 01:30 A.M., a cute little princess named Valerie was born, with pink cheeks and a smile which can melt anyone's heart.">

    </div>

  <a href="l.html" class="heart-link" onclick="triggerConfetti()">
    <span>L</span>
  </a>

  <script>
    const audio = document.getElementById('bg-music');
    const textDisplay = document.getElementById('text-display');
    const subtitle = document.getElementById('subtitle');
    let currentFlippedCard = null;

    function resetSubtitleAnimation(subtitleText) {
      // Calculate animation duration based on text length (approx. 0.1s per character)
      const baseDuration = 20; // Base duration in seconds
      const extraDuration = subtitleText.length * 0.1; // Add 0.1s per character
      const duration = baseDuration + extraDuration;

      // Reset animation
      subtitle.style.animation = 'none';
      subtitle.offsetHeight; // Trigger reflow
      subtitle.style.animation = `subtitle ${duration}s linear infinite`;
    }

    // Unmute audio when a card is flipped
    document.querySelectorAll('.card').forEach(card => {
      card.addEventListener('click', () => {
        console.log('Card clicked'); // Debug log
        card.classList.toggle('flipped');
        if (!card.classList.contains('flipped')) {
          if (currentFlippedCard && currentFlippedCard !== card) {
            currentFlippedCard.classList.add('flipped');
          }
          currentFlippedCard = card;
          const text = card.getAttribute('data-text');
          const subtitleText = card.getAttribute('data-subtitle');
          textDisplay.textContent = text;
          subtitle.textContent = subtitleText;
          subtitle.classList.add('active');
          resetSubtitleAnimation(subtitleText); // Reset subtitle animation with dynamic duration
          // Unmute audio on flip
          audio.muted = false;
          audio.volume = 0.2; // Set default volume to 20%
          audio.play().then(() => {
            console.log('Audio playing successfully');
          }).catch(error => {
            console.error('Audio playback failed:', error.message);
          });
        } else {
          if (currentFlippedCard === card) {
            currentFlippedCard = null;
            textDisplay.textContent = 'Click a card to see its memory.';
            subtitle.textContent = '';
            subtitle.classList.remove('active');
          }
        }
      });
    });

    // Ensure audio loads and plays on page load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, attempting to load audio');
      audio.load();
      audio.play().then(() => {
        console.log('Audio autoplay started (muted)');
      }).catch(error => {
        console.error('Audio autoplay failed:', error.message);
      });
    });
  </script>
</body>
