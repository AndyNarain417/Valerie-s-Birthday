<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday, Princess - Emotions</title>
  <link rel="icon" type="image/png" href="birthday tune\VP.png">
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #d8b4fe);
      min-height: 100vh;
      font-family: 'Sail', cursive;
      overflow-x: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
      z-index: 10;
    }

    .header h1 {
      font-family: 'Emilys Candy', cursive;
    }

    .header p {
      font-family: 'Sail', cursive;
    }

    /* Music Square Styles */
    .music-square {
      position: fixed;
      bottom: 90px;
      right: 20px;
      left: auto;
      width: 150px;
      height: 150px;
      background: #ffffff;
      border: 2px solid #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.7);
      z-index: 12;
      animation: float 4s ease-in-out infinite;
      overflow: hidden;
    }

    .music-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .music-bars {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 5px;
    }

    .bar {
      width: 8px;
      height: 5px;
      background: #126be8;
      animation: music-bar 0.8s ease-in-out infinite;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    /* Hearts Shower Styles */
    .hearts-shower {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }

    .heart-shower {
      position: absolute;
      background: transparent;
      transform: rotate(-45deg);
      animation: heart-shower 5s linear infinite;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
      cursor: pointer;
      pointer-events: auto;
    }

    .heart-shower::before,
    .heart-shower::after {
      content: '';
      position: absolute;
      background: inherit;
      border-radius: 50%;
    }

    .heart-shower:nth-child(1) { left: 5%; animation-delay: 0.1s; width: 15px; height: 15px; background: #ff9999; }
    .heart-shower:nth-child(1)::before { top: -7.5px; left: 0; width: 15px; height: 15px; }
    .heart-shower:nth-child(1)::after { left: 7.5px; top: 0; width: 15px; height: 15px; }
    .heart-shower:nth-child(2) { left: 15%; animation-delay: 2.8s; width: 20px; height: 20px; background: #ffcc99; }
    .heart-shower:nth-child(2)::before { top: -10px; left: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(2)::after { left: 10px; top: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(3) { left: 25%; animation-delay: 1.3s; width: 18px; height: 18px; background: #ffff99; }
    .heart-shower:nth-child(3)::before { top: -9px; left: 0; width: 18px; height: 18px; }
    .heart-shower:nth-child(3)::after { left: 9px; top: 0; width: 18px; height: 18px; }
    .heart-shower:nth-child(4) { left: 35%; animation-delay: 4.2s; width: 22px; height: 22px; background: #99ff99; }
    .heart-shower:nth-child(4)::before { top: -11px; left: 0; width: 22px; height: 22px; }
    .heart-shower:nth-child(4)::after { left: 11px; top: 0; width: 22px; height: 22px; }
    .heart-shower:nth-child(5) { left: 45%; animation-delay: 0.7s; width: 16px; height: 16px; background: #99ccff; }
    .heart-shower:nth-child(5)::before { top: -8px; left: 0; width: 16px; height: 16px; }
    .heart-shower:nth-child(5)::after { left: 8px; top: 0; width: 16px; height: 16px; }
    .heart-shower:nth-child(6) { left: 55%; animation-delay: 3.5s; width: 20px; height: 20px; background: #cc99ff; }
    .heart-shower:nth-child(6)::before { top: -10px; left: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(6)::after { left: 10px; top: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(7) { left: 65%; animation-delay: 1.9s; width: 17px; height: 17px; background: #ff99cc; }
    .heart-shower:nth-child(7)::before { top: -8.5px; left: 0; width: 17px; height: 17px; }
    .heart-shower:nth-child(7)::after { left: 8.5px; top: 0; width: 17px; height: 17px; }
    .heart-shower:nth-child(8) { left: 75%; animation-delay: 4.8s; width: 19px; height: 19px; background: #ff9999; }
    .heart-shower:nth-child(8)::before { top: -9.5px; left: 0; width: 19px; height: 19px; }
    .heart-shower:nth-child(8)::after { left: 9.5px; top: 0; width: 19px; height: 19px; }
    .heart-shower:nth-child(9) { left: 85%; animation-delay: 2.4s; width: 21px; height: 21px; background: #ffcc99; }
    .heart-shower:nth-child(9)::before { top: -10.5px; left: 0; width: 21px; height: 21px; }
    .heart-shower:nth-child(9)::after { left: 10.5px; top: 0; width: 21px; height: 21px; }
    .heart-shower:nth-child(10) { left: 10%; animation-delay: 0.5s; width: 15px; height: 15px; background: #ffff99; }
    .heart-shower:nth-child(10)::before { top: -7.5px; left: 0; width: 15px; height: 15px; }
    .heart-shower:nth-child(10)::after { left: 7.5px; top: 0; width: 15px; height: 15px; }
    .heart-shower:nth-child(11) { left: 20%; animation-delay: 3.1s; width: 18px; height: 18px; background: #99ff99; }
    .heart-shower:nth-child(11)::before { top: -9px; left: 0; width: 18px; height: 18px; }
    .heart-shower:nth-child(11)::after { left: 9px; top: 0; width: 18px; height: 18px; }
    .heart-shower:nth-child(12) { left: 30%; animation-delay: 1.6s; width: 20px; height: 20px; background: #99ccff; }
    .heart-shower:nth-child(12)::before { top: -10px; left: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(12)::after { left: 10px; top: 0; width: 20px; height: 20px; }
    .heart-shower:nth-child(13) { left: 40%; animation-delay: 4.0s; width: 16px; height: 16px; background: #cc99ff; }
    .heart-shower:nth-child(13)::before { top: -8px; left: 0; width: 16px; height: 16px; }
    .heart-shower:nth-child(13)::after { left: 8px; top: 0; width: 16px; height: 16px; }
    .heart-shower:nth-child(14) { left: 50%; animation-delay: 2.0s; width: 22px; height: 22px; background: #ff99cc; }
    .heart-shower:nth-child(14)::before { top: -11px; left: 0; width: 22px; height: 22px; }
    .heart-shower:nth-child(14)::after { left: 11px; top: 0; width: 22px; height: 22px; }

    /* Heart Link Styles */
    .heart-link {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: #f472b6;
      transform: rotate(-45deg);
      animation: pulse 2s ease-in-out infinite;
      z-index: 15;
      text-decoration: none;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
    }

    .heart-link::before,
    .heart-link::after {
      content: '';
      position: absolute;
      background: #f472b6;
      border-radius: 50%;
    }

    .heart-link::before {
      top: -25px;
      left: 0;
      width: 50px;
      height: 50px;
    }

    .heart-link::after {
      left: 25px;
      top: 0;
      width: 50px;
      height: 50px;
    }

    .heart-link span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: #ffffff;
      font-family: 'Emilys Candy', cursive;
      font-size: 25px;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 2;
    }

    .heart-link:hover {
      background: #ff0000;
    }

    .heart-link:hover::before,
    .heart-link:hover::after {
      background: #ff0000;
    }

    .heart-link.sparkle::after {
      animation: sparkle 1.5s ease-in-out infinite;
    }

    /* Card Container */
    .card-container {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1.5rem;
      max-width: 1200px;
      width: 100%;
      justify-content: center;
      margin-top: 2rem;
      z-index: 10;
    }

    /* Flip Card Styles */
    .card {
      perspective: 1000px;
      width: 250px;
      height: 350px;
      cursor: pointer;
      position: relative;
      z-index: 10;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      background: #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
    }

    .card:hover .card-inner {
      background: #ff0000;
    }

    .card.flipped .card-inner {
      transform: rotateY(180deg);
    }

    .card-front,
    .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .card-front img,
    .card-back img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .card-back {
      background: #f472b6;
      transform: rotateY(180deg);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card:hover .card-back {
      background: #ff0000;
    }

    .emotion-label {
      position: absolute;
      bottom: -40px;
      background: rgba(248, 24, 4, 0.9);
      color: #ffffff;
      font-family: 'Sail', cursive;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.3s ease, bottom 0.3s ease;
      z-index: 2;
      text-align: center;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
    }

    .card:hover .emotion-label {
      opacity: 1;
      bottom: 20px;
    }

    /* Full Screen Display */
    .fullscreen-display {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 20;
      flex-direction: column;
    }

    .fullscreen-display.active {
      display: flex;
    }

    .fullscreen-card {
      width: 400px;
      height: 600px;
      background: #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 2rem;
      font-family: 'Sail', cursive;
      font-size: 1.2rem;
      color: #ffffff;
      text-align: center;
      transition: background 0.3s ease, color 0.3s ease;
    }

    .fullscreen-card:hover {
      background: #ff0000;
      color: #facc15;
    }

    .fullscreen-card:hover .emotion-title {
      color: #ffd700;
    }

    .emotion-title {
      font-family: 'Emilys Candy', cursive;
      font-size: 2rem;
      color: #ffd700;
      margin-bottom: 1rem;
    }

    .emotion-text {
      flex-grow: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .exit-button {
      padding: 0.5rem 1rem;
      background: linear-gradient(135deg, #ffd700, #b8860b);
      color: #ffffff;
      font-family: 'Sail', cursive;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .exit-button:hover {
      background: linear-gradient(135deg, #ffd700, #b8860b);
    }

    @keyframes heart-shower {
      0% { transform: translateY(-20vh) rotate(-45deg) scale(1); opacity: 1; }
      50% { transform: translateY(60vh) rotate(-45deg) scale(1.1); opacity: 0.8; }
      100% { transform: translateY(120vh) rotate(-45deg) scale(0.9); opacity: 0; }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes music-bar {
      0% { height: 5px; }
      50% { height: 20px; }
      100% { height: 5px; }
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.1); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    @keyframes sparkle {
      0% { opacity: 0; }
      50% { opacity: 0.7; }
      100% { opacity: 0; }
    }
  </style>
</head>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const audio = document.getElementById('bg-music');
      const fullscreenDisplay = document.getElementById('fullscreen-display');
      const emotionTitle = document.getElementById('emotion-title');
      const emotionText = document.getElementById('emotion-text');
      const exitButton = document.getElementById('exit-button');
      let currentFlippedCard = null;

      const cards = document.querySelectorAll('.card');
      console.log('Number of cards found:', cards.length);

      cards.forEach(card => {
        card.addEventListener('click', (event) => {
          console.log('Card clicked:', card);
          event.stopPropagation();
          if (!card.classList.contains('flipped')) {
            card.classList.add('flipped');
            const text = card.getAttribute('data-text');
            const emotion = card.getAttribute('data-emotion');
            emotionTitle.textContent = emotion;
            emotionText.textContent = text;
            fullscreenDisplay.classList.add('active');
            if (currentFlippedCard && currentFlippedCard !== card) {
              currentFlippedCard.classList.remove('flipped');
            }
            currentFlippedCard = card;
          }
        });
      });

      exitButton.addEventListener('click', () => {
        fullscreenDisplay.classList.remove('active');
        emotionTitle.textContent = '';
        emotionText.textContent = '';
        if (currentFlippedCard) {
          currentFlippedCard.classList.remove('flipped');
          currentFlippedCard = null;
        }
      });

      document.querySelectorAll('.heart-shower').forEach(heart => {
        heart.addEventListener('click', (event) => {
          event.stopPropagation();
          window.location.href = 'queen.html';
        });
      });

      document.body.addEventListener('click', () => {
        if (audio.paused || audio.muted) {
          audio.muted = false;
          audio.volume = 0.2;
          audio.play().then(() => {
            console.log('Audio playing successfully');
          }).catch(error => {
            console.error('Audio playback failed:', error.message);
          });
        }
      }, { once: true });

      console.log('Page loaded, attempting to load audio');
      audio.load();
      audio.play().then(() => {
        console.log('Audio autoplay started (muted)');
      }).catch(error => {
        console.error('Audio autoplay failed:', error.message);
      });
    });
  </script>
</body>
</html>
