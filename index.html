<html lang="en">

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Dancing+Script&family=Londrina+Shadow&family=Emilys+Candy&family=Sail&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4, #d8b4fe);
      min-height: 100vh;
      font-family: 'Sail', cursive;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .header {
      text-align: center;
      padding: 2rem 0;
      z-index: 10;
    }

    .header h1 {
      font-family: 'Emilys Candy', cursive;
    }

    .header p {
      font-family: 'Sail', cursive;
    }

    .header-line {
      width: 150px;
      height: 2px;
      background: #db2777;
      margin: 0.5rem auto;
      box-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .heart-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      width: 100%;
      height: 100%;
      z-index: 15;
      padding-bottom: 150px;
    }

    .heart {
      animation: pulse 1s infinite;
      position: relative;
      width: 200px;
      height: 200px;
      background: #ff0000;
      transform: rotate(-45deg) translateY(20px);
      z-index: 15;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.7);
    }

    .heart:hover {
      animation: pulse 0.5s infinite; /* Faster heartbeat on hover */
    }

    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      width: 200px;
      height: 200px;
      background: #ff0000;
      border-radius: 100px;
      z-index: 15;
    }

    .heart::before {
      top: -100px;
      left: 0;
    }

    .heart::after {
      left: 100px;
      top: 0;
    }

    .heart-text {
      position: absolute;
      top: 40%;
      left: 60%;
      transform: translate(-50%, -50%) rotate(45deg);
      color: #ffffff;
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      text-align: center;
      width: 80%;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
      z-index: 20;
      text-decoration: none;
    }

    .heart:hover .heart-text {
      color: #facc15; /* Yellow on hover, matching small hearts */
    }

    .small-heart {
      position: absolute;
      width: 54px;
      height: 54px;
      background: #f472b6;
      transform: rotate(-45deg);
      z-index: 18;
      box-shadow: 0 0 10px rgba(244, 114, 182, 0.7);
      transition: background 0.3s ease;
    }

    .small-heart:hover {
      animation: small-pulse 0.7s infinite; /* Add pulse animation on hover */
    }

    .small-heart::before,
    .small-heart::after {
      content: '';
      position: absolute;
      width: 54px;
      height: 54px;
      background: #f472b6;
      border-radius: 25px;
      z-index: 18;
      transition: background 0.3s ease;
    }

    .small-heart::before {
      top: -27px;
      left: 0;
    }

    .small-heart::after {
      left: 27px;
      top: 0;
    }

    .small-heart:hover,
    .small-heart.clicked {
      background: #ff0000;
    }

    .small-heart:hover::before,
    .small-heart:hover::after,
    .small-heart.clicked::before,
    .small-heart.clicked::after {
      background: #ff0000;
      border-color: #ff0000;
    }

    .letter {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(45deg);
      font-family: 'Londrina Shadow', cursive;
      font-size: 1.8rem;
      font-weight: bold;
      color: #ffffff;
      transition: transform 0.3s ease, color 0.3s ease;
      z-index: 20;
      text-decoration: none;
    }

    .small-heart:hover .letter {
      transform: translate(-50%, -50%) rotate(45deg) scale(1.2);
      color: #facc15;
    }

    /* V-shaped arrangement: 3 on left, 1 at bottom center, 3 on right */
    .small-heart.v { top: 34%; left: 28%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.a { top: 52%; left: 34%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.l { top: 68%; left: 41%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.e1 { top: 80%; left: 50%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.r { top: 68%; right: 37%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.i { top: 52%; right: 31%; transform: translate(-50%, -50%) rotate(-45deg); }
    .small-heart.e2 { top: 34%; right: 24%; transform: translate(-50%, -50%) rotate(-45deg); }

    .balloon {
      position: fixed;
      width: 50px;
      height: 70px;
      background: radial-gradient(circle, #f472b6, #db2777);
      border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
      animation: float 4s ease-in-out infinite;
      z-index: 10;
    }

    .balloon::after {
      content: '';
      position: absolute;
      bottom: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 20px;
      background: #666;
    }

    .balloon.left {
      left: 20px;
      top: 20%;
    }

    .balloon.right {
      right: 20px;
      top: 30%;
    }

    .balloon.top-left {
      left: 60px;
      top: 10%;
      background: radial-gradient(circle, #a7f3d0, #6ee7b7);
    }

    .balloon.top-right {
      right: 60px;
      top: 15%;
      background: radial-gradient(circle, #f9e2af, #fef3c7);
    }

    .flower {
      position: fixed;
      width: 60px;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 50 50"><circle cx="25" cy="25" r="20" fill="%23ff6b6b"/><circle cx="25" cy="15" r="10" fill="%23ff8e99"/><circle cx="25" cy="35" r="10" fill="%23ff8e99"/><circle cx="15" cy="25" r="10" fill="%23ff8e99"/><circle cx="35" cy="25" r="10" fill="%23ff8e99"/><circle cx="25" cy="25" r="8" fill="%23facc15"/></svg>');
      z-index: 10;
    }

    .flower.left-top {
      left: 10px;
      top: 10%;
    }

    .flower.right-top {
      right: 10px;
      top: 10%;
    }

    .flower.left-bottom {
      left: 10px;
      bottom: 10%;
    }

    .flower.right-bottom {
      right: 10px;
      bottom: 10%;
    }

    .flower-border {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 20"><path fill="%23f472b6" d="M0,20 C20,10 40,0 50,0 C60,0 80,10 100,20" /><circle cx="10" cy="15" r="5" fill="%23ff6b6b"/><circle cx="30" cy="10" r="5" fill="%23f9e2af"/><circle cx="50" cy="5" r="5" fill="%23a7f3d0"/><circle cx="70" cy="10" r="5" fill="%23c4b5fd"/><circle cx="90" cy="15" r="5" fill="%23ff8e99"/></svg>') repeat-x;
      z-index: 10;
    }

    /* Music Square Styles */
    .music-square {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 150px;
      height: 150px;
      background: #ffffff;
      border: 2px solid #f472b6;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(244, 114, 182, 0.7);
      z-index: 12; /* Above stars and flower border, below hearts */
      animation: float 4s ease-in-out infinite;
      overflow: hidden;
    }

    .music-square img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }

    .music-bars {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30px;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      padding: 5px;
    }

    .bar {
      width: 8px;
      height: 5px;
      background: #126be8;
      animation: music-bar 0.8s ease-in-out infinite;
    }

    .bar:nth-child(2) { animation-delay: 0.2s; }
    .bar:nth-child(3) { animation-delay: 0.4s; }
    .bar:nth-child(4) { animation-delay: 0.6s; }
    .bar:nth-child(5) { animation-delay: 0.8s; }

    /* Star Shower Styles */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .star {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #ffffff;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: star-shower 3s linear infinite;
    }

    .star::before,
    .star::after,
    .star .spoke {
      content: '';
      position: absolute;
      background: inherit;
      width: 12px;
      height: 2px;
      top: 50%;
      left: 50%;
      transform-origin: center;
    }

    .star::before { transform: translate(-50%, -50%) rotate(0deg); }
    .star::after { transform: translate(-50%, -50%) rotate(72deg); }
    .star .spoke:nth-child(1) { transform: translate(-50%, -50%) rotate(144deg); }
    .star .spoke:nth-child(2) { transform: translate(-50%, -50%) rotate(216deg); }
    .star .spoke:nth-child(3) { transform: translate(-50%, -50%) rotate(288deg); } /* 5 spokes */

    .star:nth-child(odd) { background: #ffffff; }
    .star:nth-child(even) { background: #facc15; }

    /* Hearts Shower Styles */
    .hearts-shower {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;
      pointer-events: none;
    }

    .heart-shower {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f472b6;
      transform: rotate(-45deg);
      animation: heart-shower 3.5s linear infinite;
      box-shadow: 0 0 8px rgba(244, 114, 182, 0.7);
    }

    .heart-shower::before,
    .heart-shower::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: #f472b6;
      border-radius: 10px;
    }

    .heart-shower::before {
      top: -10px;
      left: 0;
    }

    .heart-shower::after {
      left: 10px;
      top: 0;
    }

    /* Randomize positions and delays */
    .star:nth-child(1) { left: 10%; animation-delay: 0s; }
    .star:nth-child(2) { left: 20%; animation-delay: 0.5s; }
    .star:nth-child(3) { left: 30%; animation-delay: 1s; }
    .star:nth-child(4) { left: 40%; animation-delay: 1.5s; }
    .star:nth-child(5) { left: 50%; animation-delay: 2s; }
    .star:nth-child(6) { left: 60%; animation-delay: 2.5s; }
    .star:nth-child(7) { left: 70%; animation-delay: 0.2s; }
    .star:nth-child(8) { left: 80%; animation-delay: 0.7s; }
    .star:nth-child(9) { left: 90%; animation-delay: 1.2s; }
    .star:nth-child(10) { left: 15%; animation-delay: 1.7s; }

    .heart-shower:nth-child(1) { left: 12%; animation-delay: 0.3s; }
    .heart-shower:nth-child(2) { left: 22%; animation-delay: 0.8s; }
    .heart-shower:nth-child(3) { left: 32%; animation-delay: 1.3s; }
    .heart-shower:nth-child(4) { left: 42%; animation-delay: 1.8s; }
    .heart-shower:nth-child(5) { left: 52%; animation-delay: 2.3s; }
    .heart-shower:nth-child(6) { left: 62%; animation-delay: 0.1s; }
    .heart-shower:nth-child(7) { left: 72%; animation-delay: 0.6s; }
    .heart-shower:nth-child(8) { left: 82%; animation-delay: 1.1s; }
    .heart-shower:nth-child(9) { left: 92%; animation-delay: 1.6s; }
    .heart-shower:nth-child(10) { left: 17%; animation-delay: 2.1s; }

    @keyframes star-shower {
      0% {
        transform: translateY(-10vh) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) scale(1.2);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) scale(0.8);
        opacity: 0;
      }
    }

    @keyframes heart-shower {
      0% {
        transform: translateY(-10vh) rotate(-45deg) scale(1);
        opacity: 1;
      }
      50% {
        transform: translateY(50vh) rotate(-45deg) scale(1.1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(110vh) rotate(-45deg) scale(0.9);
        opacity: 0;
      }
    }

    @keyframes pulse {
      0% { transform: rotate(-45deg) scale(1); }
      50% { transform: rotate(-45deg) scale(1.05); }
      100% { transform: rotate(-45deg) scale(1); }
    }

    @keyframes small-pulse {
      0% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
      50% { transform: translate(-50%, -50%) rotate(-45deg) scale(1.05); }
      100% { transform: translate(-50%, -50%) rotate(-45deg) scale(1); }
    }

    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0); }
    }

    @keyframes music-bar {
      0% { height: 5px; }
      50% { height: 20px; }
      100% { height: 5px; }
    }
  </style>
</head>

  <script>
    console.log("Script loaded successfully");

    // Confetti effect on page load
    confetti({
      particleCount: 100,
      spread: 70,
      origin: { y: 0.6 },
      colors: ['#ff6b6b', '#f472b6', '#a7f3d0', '#facc15']
    });

    // Unmute audio on first click anywhere on the page
    const audio = document.getElementById('bg-music');
    document.addEventListener('click', function unmuteAudio() {
      console.log('First click detected');
      audio.muted = false;
      audio.play().then(() => {
        console.log('Audio playing successfully');
      }).catch(error => {
        console.error('Audio playback failed:', error.message);
      });
      // Remove event listener after first click
      document.removeEventListener('click', unmuteAudio);
    }, { once: true });

    // Ensure audio loads and plays (muted) on page load
    document.addEventListener('DOMContentLoaded', () => {
      console.log('Page loaded, attempting to load audio');
      audio.load();
      audio.play().then(() => {
        console.log('Audio autoplay started (muted)');
      }).catch(error => {
        console.error('Audio autoplay failed:', error.message);
      });
    });

    // Text change on heart hover
    const heart = document.querySelector('.heart');
    const heartText = document.querySelector('.heart-text');
    
    heart.addEventListener('mouseenter', () => {
      heartText.textContent = heartText.dataset.hover;
    });
    
    heart.addEventListener('mouseleave', () => {
      heartText.textContent = heartText.dataset.default;
    });
  </script>
